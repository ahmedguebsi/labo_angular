<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Signup</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close >
            <mat-icon>close</mat-icon>
        </button>
        
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
<form [formGroup]="signupForm" >
    <div fxFlex fxLayout="column">
    <p>
      <mat-form-field appearance="legacy">
        <input matInput placeholder="cin" formControlName="cin">
        
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <input matInput placeholder="name" formControlName="name">
        
      </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="type" formControlName="type">
        </mat-form-field>
      </p>
    <p>
        <mat-form-field appearance="legacy">
          <input matInput placeholder="cv" formControlName="cv">
        </mat-form-field>
      </p>
    <p>
      <mat-form-field appearance="legacy">
        <input matInput placeholder="photo" formControlName="photo">
      </mat-form-field>
    </p>
    
    

    <p>
      <mat-form-field appearance="legacy">
        <input matInput placeholder="password" formControlName="password" type="password" required [type]="password ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="password != password" [attr.aria-label]="'Hide password'" [attr.aria-label]="password">
                <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>

            </button>
    </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="legacy">
        <input matInput placeholder="confirm password" formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'confirmPassword' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="confirmPassword != confirmPassword" [attr.aria-label]="'Hide confirmPassword'" [attr.aria-label]="confirmPassword">
                <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>

            </button>
            <mat-error *ngIf="signupForm.controls.confirmPassword.touched && signupForm.controls.confirmPassword.invalid">
                <span *ngIf="signupForm.controls.confirmPassword.errors.required">confirm password is required</span>
            </mat-error>
            <mat-hint>
                <span *ngIf="signupForm.controls.password.value !== signupForm.controls.confirmPassword.value">Passwords do not match</span>
            </mat-hint>
      </mat-form-field> 
    </p>


    <!-- <button mat-raised-button color="primary" type="submit">Submit</button> -->
    <button mat-button (click)="handleSubmit()" [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)">Sign up</button>
    </div>
  </form>
</mat-dialog-content>
